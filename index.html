---
layout: default
title: Home
---
<div class="row rowtitle">
  <div class="col-md-3 col-sm-12">算法相关</div>
  <div class="col-md-9 col-sm-12">
    {% for post in site.posts %}
    <div class="row rowrow">
      <div class="col-md-9 col-sm-12 left">
        <a href = "{{ post.url }}">{{ post.title }}</a></div>
      <div class="col-md-3 hidden-sm hidden-xs">{{ post.date|date:"%Y-%m-%d" }}</div>
   
    
    </div>
  {% endfor %}

</div>
