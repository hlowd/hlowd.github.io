---
layout: default
title: Home
---
<div class="row">
  <div class="col-md-3 col-sm-12 col-xs-12 rowtitle">算法相关</div>
  <div class="col-md-9 col-sm-12 col-xs-12 rowtitle">
    {% for post in site.posts %}
    <div class="row rowrow">
        <a class="col-md-9 col-sm-12 col-xs-12 left"  style ="vertical-align:middle;" href = "{{ post.url }}">{{ post.title }}</a>
        <a style ="vertical-align:middle;" class="col-md-3 hidden-sm hidden-xs" href="">{{ post.date|date:"%Y-%m-%d" }}</a>
   </div>
  {% endfor %}
</div>
</div>
